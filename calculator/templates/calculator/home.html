<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт</title>
</head>
<body>

<h1 style="color: Black">{{ title }}</h1>

{% for i in page %}
{% for dish, ingredients in i.items %}
<a style="color: green; font-size: 25px" href='{{ dish }}'>{{ dish }}</a>
{% for ingr, quantity in ingredients.items %}
<li>{{ ingr }}: {{ quantity }}</li>
{% endfor %}
{% endfor %}
{% endfor %}

{% if page.has_previous %}
<a href="?page={{page.previous_page_number}}" style="color: red; font-size: 20px">Назад</a>
{% endif %}

{% if page.has_next %}
<a href="?page={{page.next_page_number}}" style="color: red; font-size: 20px">Вперед</a>
{% endif %}

</body>
</html>
